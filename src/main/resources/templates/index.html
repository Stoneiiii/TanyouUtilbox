<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" xmlns:th="http://www.thymeleaf.org">
    <title>探优工具箱首页</title>
    <style>
        div.set_center{
            margin-left: auto;
            margin-right: auto;
            width: 450px;
        }
    </style>
</head>
<body class="am-text-center">
<form class="" th:action="@{/user/login}">
    <div class="set_center">
        <h1 th:text="#{login.tip}">请登录</h1>
        <!--如果msg为空则不显示-->
        <p style="color: red" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>
        <label>用户名:</label>
        <input type="text" class="form-control" name="username" th:placeholder="#{login.username}" required="" autofocus=""><br>
        <label>密&emsp;码:</label>
        <input type="password" name="password" class="form-control" th:placeholder="#{login.password}" required="" autofocus="">
        <br><label>记住密码:</label>
        <input type="checkbox" value="remember-me" th:text="#{login.remember}"><br>
        <button class="btn-box" th:text="#{login.btn}">登 录</button>
    </div>
</form>
</body>


</html>
